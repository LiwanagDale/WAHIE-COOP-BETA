<router-outlet></router-outlet>
<main>
    <div class="box">
        <div class="inner-box">
            

            <div class="form-wrap">    
                <form *ngIf="isDisplayed" @slideright>
                    <div class="wah-logo">
                        <img src="assets/image/wahlogo.png" alt="WAH Logo">
                        <p>WAHIE <br> Cooperative</p>
                    </div>

                    <div class="heading">
                        <h1>Set new password</h1>
                        <p>Must be at least 8 characters.</p>
                    </div>
                
                    <div class="txt-field">
                        <div class="txt-wrap">
                            <label for="pass"> New Password</label>
                            <input [type]="changetype?'password':'text'" minlength="8" class="input-field" id="pass" placeholder="Enter new password" required>
                            <span class="eye" (click)="viewpass()"><i [ngClass]="visible?'ti ti-eye-closed':'ti ti-eye'"></i></span><br>
                        </div>
                            
                        <div class="txt-wrap">
                            <label for="pass2"> Confirm Password</label>
                            <input [type]="cchangetype?'password':'text'"  minlength="8"  class="input-field" id="pass2" placeholder="Confirm your new password" required>
                            <span class="eye2" (click)="cviewpass()"><i [ngClass]="cvisible?'ti ti-eye-closed':'ti ti-eye'"></i></span>
                        </div>
                        
                            <a href="pass-done" class="save">Save new password</a>
                            <a href="login" class="signup">Back to log in</a>
                        
                            <div class="account">
                                <div style="text-align:center"></div>
                                <span class="dot 1">1</span>
                                <span class="dot 2">2</span>
                                <span class="dot 3">3</span>
                                <span class="dot 4">4</span>
                            </div>    
                    </div>
                </form>
            </div>

            <div class="login-vector ">
                <img src="assets/image/Reset password-amico.png" class="login" *ngIf="isDisplayed" @slider>
            </div>
        </div>
        </div>
    </main>
