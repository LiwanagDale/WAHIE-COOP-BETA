<router-outlet></router-outlet>
<main>
    <div class="box">
        <div class="inner-box">
            

            <div class="form-wrap" >    
                <form *ngIf="isDisplayed" @slideright>
                    <div class="wah-logo">
                        <img src="assets/image/wahlogo.png" alt="WAH Logo">
                        <p>WAHIE <br> Cooperative</p>
                    </div>

                    <div class="heading">
                        <h1>Check your email</h1>
                        <p>We sent a password reset link to
                            sample@gmail.com</p>
                    </div>
                
                    <div class="txt-field">
                        <div class="txt-wrap">
                            <a href="https://mail.google.com/mail/u/0/#inbox" class="reset">Open gmail</a>
                            
                           <p class="did">Didn't receive the email?<a  class="signup" href="new-pass"> Click to resend</a></p><br>
                            
                        </div>
                       
                        <div class="account">
                            <a href="login" class="back">Back to log in</a>
                            <div style="text-align:center"></div>
                            
                                <span class="dot1">1</span>
                                <span class="dot2">2</span>
                                <span class="dot3">3</span>
                                <span class="dot4">4</span>
                            </div>    
                    </div>
                </form>
                
            </div>

            <div class="login-vector">
                <img src="assets/image/Email-amico.png" class="login" *ngIf="isDisplayed" @slider>
            </div>
        </div>
    </div>
</main>
