<router-outlet></router-outlet>
<main>
    <div class="box">
        <div class="inner-box">



            <div class="form-wrap">    
                <form [@formState6]="forgotpassState">
                    <div class="wah-logo">
                        <img src="assets/image/wahlogo.png" alt="WAH Logo">
                        <p>WAH <br> Cooperative</p>
                    </div>

                    <div class="heading">
                        <h1>Forgot Password?</h1>
                        <p>We'll send a link to reset your password.</p>
                    </div>
                
                    <div class="txt-field">
                        <div class="txt-wrap">
                            <input type="email"  class="input-field" id="email" placeholder="Enter your email" required><br>
                            <button (click)="toggle()" class="reset">Reset Password</button>
                            <a href="" class="signup">Back to log in</a>
                        </div>
                             
                    </div>
                    <div class="account" >
                        <div style="text-align:center"></div>
                                <span class="dot1">1</span>
                                <span class="dot2">2</span>
                                <span class="dot3">3</span>
                                <span class="dot4">4</span>
                    </div>
                </form>
                
            </div>
                <div class="form-wrap" [@formState6]="checkemailState">    
                    <form>
                        <div class="wah-logo">
                            <img src="assets/image/wahlogo.png" alt="WAH Logo">
                            <p>WAH <br> Cooperative</p>
                        </div>
    
                        <div class="heading">
                            <h1>Check your email</h1>
                            <p>We sent a password reset link to
                                sample@gmail.com</p>
                        </div>
                    
                        <div class="txt-field">
                            <div class="txt-wrap">
                                <a (click)="toggle()" class="reset">Open gmail</a>
                                
                               <p class="did">Didn't receive the email?<a href="login" class="signup"> Click to resend</a></p><br>
                                <a href="login" class="signup">Back to log in</a>
                            </div>
                           
                               
                        </div>
                    </form>
                    
                </div>
                <div class="login-vector" [@formState5]="forgotpassState">
                    <img src="assets/image/Email-amico.png" class="login">
                    
                </div>
                <div class="login-vector" [@formState5]="checkemailState">
                    <img src="assets/image/Email-amico.png" class="login">
                </div>

        </div>
    </div>
</main>
