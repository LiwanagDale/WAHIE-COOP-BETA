<main>
    <div class="box">
        <div class="inner-box">
            <div class="login-vector">
                <img src="assets/image/Email-amico.png" class="login">
            </div>

            <div class="form-wrap">    
                <form>
                    <div class="wah-logo">
                        <img src="assets/image/wahlogo.png" alt="WAH Logo">
                        <p>WAH <br> Cooperative</p>
                    </div>

                    <div class="heading">
                        <h1>Forgot Password?</h1>
                        <p>We'll send a link to reset your password.</p>
                    </div>
                
                    <div class="txt-field">
                        <div class="txt-wrap">
                            <input type="email" minlength="4" class="input-field" id="email" placeholder="Enter your email"><br>
                            <a href="check-email" class="reset">Reset Password</a>
                            <a href="login" class="signup">Back to log in</a>
                        </div>
                            <div class="account">
                                <div style="text-align:center"></div>
                                <span class="dot1">1</span>
                                <span class="dot2">2</span>
                                <span class="dot3">3</span>
                                <span class="dot4">4</span>

                    </div>
                </form>
                
            </div>
        </div>
    </div>
